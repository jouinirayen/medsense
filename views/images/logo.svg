<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="200" height="150">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dot grid pattern -->
  <g filter="url(#glow)">
    <!-- Row 1 -->
    <circle cx="40" cy="60" r="8" fill="url(#dotGradient)" opacity="0.9"/>
    <circle cx="75" cy="50" r="8" fill="url(#dotGradient)" opacity="0.8"/>
    <circle cx="110" cy="60" r="8" fill="url(#dotGradient)" opacity="0.9"/>
    
    <!-- Row 2 -->
    <circle cx="30" cy="100" r="8" fill="url(#dotGradient)" opacity="0.85"/>
    <circle cx="65" cy="90" r="10" fill="url(#dotGradient)" opacity="1"/>
    <circle cx="100" cy="100" r="8" fill="url(#dotGradient)" opacity="0.85"/>
    <circle cx="135" cy="95" r="7" fill="url(#dotGradient)" opacity="0.8"/>
    
    <!-- Row 3 -->
    <circle cx="45" cy="140" r="8" fill="url(#dotGradient)" opacity="0.9"/>
    <circle cx="80" cy="130" r="9" fill="url(#dotGradient)" opacity="0.95"/>
    <circle cx="115" cy="140" r="8" fill="url(#dotGradient)" opacity="0.9"/>
    
    <!-- Row 4 -->
    <circle cx="35" cy="180" r="7" fill="url(#dotGradient)" opacity="0.8"/>
    <circle cx="70" cy="175" r="8" fill="url(#dotGradient)" opacity="0.9"/>
    <circle cx="105" cy="180" r="7" fill="url(#dotGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text: medsense -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0f172a" letter-spacing="-2">medsense</text>
</svg>
